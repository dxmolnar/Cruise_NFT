<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise NFT</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0; /* Removing default margin */
            min-height: 100vh; /* Setting minimum height to 100% of viewport height */
            background-image: url('https://github.com/dxmolnar/Cruise_NFT/blob/main/background.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover; /* This will cover the entire viewport */
            background-position: center center; /* This centers the image */
            display: flex; /* These three lines will center the buttons vertically */
            flex-direction: column;
            justify-content: center;
            }

        /* Additional styles to make your buttons more visible against the background */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border-radius: 5px;
            align-self: center; /* Centering buttons horizontally */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect Wallet</button>
    <button id="mintButton">Mint NFT</button>

    <script>
        let web3;
        let contract;
        let userAddress;

        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
        const abi = [YOUR_CONTRACT_ABI_HERE];

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                contract = new web3.eth.Contract(abi, contractAddress);
            } else {
                alert("Please install MetaMask!");
            }
        });

        document.getElementById("connectButton").addEventListener("click", async () => {
            const accounts = await web3.eth.getAccounts();
            userAddress = accounts[0];
            console.log("Connected:", userAddress);
        });

        document.getElementById("mintButton").addEventListener("click", async () => {
            await contract.methods.mintNFT(userAddress).send({ from: userAddress, value: web3.utils.toWei('1', 'ether') });
        });
    </script>
</body>
</html>
